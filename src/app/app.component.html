<ion-app>
  <ion-menu side="start"  contentId="main" *ngIf="ready">
    <ion-header>
      <ion-toolbar>
        <ion-title>LeonAcademy</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item color="ligth">
          <app-axie-min-avatar  [axie]="sesion.user.userAvatar" [team]="'first'"></app-axie-min-avatar>
          <ion-label>
            <h2>{{sesion.infinity.name}}</h2>
            <h4><div class="slp"></div>{{sesion.infinity.totalSLP}}</h4>
          </ion-label>
          <p>{{sesion.infinity.MMR}}🏆</p>
        </ion-item>
        <ion-item>Ajustes</ion-item>
        <ion-item (click)="navigateTo('my-axies')">mis Axies <div slot="end">👾</div></ion-item>
        <ion-item (click)="navigateTo('battles')">mis Batallas<div slot="end">⚔</div></ion-item>
        <ion-item (click)="navigateTo('profile')">Profile</ion-item>
        <ion-item (click)="logout()">logout</ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
