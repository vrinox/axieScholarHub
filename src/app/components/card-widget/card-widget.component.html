<div class="card" style="background-image:url('{{card.backgroundUrl}}')">
  <div class="card-name">{{card.name}}</div>
  <div class="card-desc">
    <p class="desc">{{card.description}}</p>
    <p class="stats">
      <img src="assets/img/atk.png">{{card.attack}}
      <img src="assets/img/def.png"> {{card.defense}}
      <img src="assets/img/nrg.png"> {{card.energy}}
    </p>
  </div>
</div>
