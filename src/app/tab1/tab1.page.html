<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Community
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="!community">
  <div class="create" (click)="navigate('create')">Crear una nueva comunidad</div>
  <div class="join" (click)="navigate('join')">Unirse a una comunidad</div>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="community">
  <br>
  <ion-title>
    {{community.name}}
  </ion-title>
  <ion-list *ngIf="community.rank" (click)="navigate('rank')">
    <p style="padding-left: 3vw;">Rank</p>
    <app-rank-list 
      [axie]="community.rank.firstPlace.axie" 
      [scholar]="community.rank.firstPlace.scholar"
      [type]="'first'"
    ></app-rank-list>
    <app-rank-list 
      [axie]="community.rank.secondPlace.axie" 
      [scholar]="community.rank.secondPlace.scholar"
      [type]="'second'" 
      *ngIf="community.rank.secondPlace"
    ></app-rank-list>
    <app-rank-list 
      [axie]="community.rank.thirdPlace.axie" 
      [scholar]="community.rank.thirdPlace.scholar"
      [type]="'third'" 
      *ngIf="community.rank.thirdPlace"
    ></app-rank-list>
  </ion-list>
  <p style="padding-left: 3vw;">Feed</p>
  <ion-list>
    <ion-card>
      <form [formGroup]="postForm">
        <ion-item>
          <ion-textarea rows="3" cols="20" placeholder="Enter any notes here..." id="post" formControlName="post">
          </ion-textarea>
        </ion-item>
        <ion-button expand="full" [disabled]="!postForm.valid" (click)="sendPost()">send</ion-button>
      </form>
    </ion-card>
    <ion-card *ngFor="let post of community.feed">
      <ion-item-divider>
        <ion-label>
          {{post.text}}
        </ion-label>
      </ion-item-divider>
      <app-list-item-user-avatar [axie]="post.author.axie" [scholar]="post.author.scholar" [type]="'shared'"></app-list-item-user-avatar>
    </ion-card>
  </ion-list>
</ion-content>
