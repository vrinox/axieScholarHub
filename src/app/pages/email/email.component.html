<ion-content>
  <div class="loginForm" color="primary">
    <form [formGroup]="loginForm">
      <div class="input-container">
        <ion-item>
          <ion-label position="floating" color="white">Email</ion-label>
          <ion-input id="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="divider"></div>
        <ion-item>
          <ion-label position="floating" color="white">Password</ion-label>
          <ion-input type="password" id="password" formControlName="password"></ion-input>
        </ion-item>

      </div>
      <ion-button expand="block" (click)="enviar()">Login</ion-button>

      <div class="or-label">Or</div>

      <ion-button expand="block" color="danger" routerLink="/signup">sign up</ion-button>
    </form>
  </div>
</ion-content>
